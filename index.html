      ...
      
      <script>
        const searchButton = document.getElementById("search-button");
        const searchInput = document.getElementById("search-input");
        const videoTitles = document.getElementsByClassName("video-title");
      
        searchButton.addEventListener("click", function() {
          const searchTerm = searchInput.value.toLowerCase();
          for (const videoTitle of videoTitles) {
            if (videoTitle.innerText.toLowerCase().includes(searchTerm)) {
              videoTitle.parentElement.style.display = "flex";
            } else {
              videoTitle.parentElement.style.display = "none";
            }
          }
        });
      </script>
